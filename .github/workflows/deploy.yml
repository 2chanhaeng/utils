name: Deploy to JSR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if version has changed
        id: version_check
        run: |
          git fetch origin main
          previous_version=$(git show origin/main:deno.json | jq -r '.version')
          echo "previous_version=$previous_version" >> $GITHUB_ENV
          if [ "$current_version" == "$previous_version" ]; then
            echo "Version has not changed. Exiting."
            exit 0
          fi

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check packages
        run: |
          deno fmt --check
          deno lint
          deno test --allow-all --coverage=cov/
          deno coverage --lcov cov/ > cov.lcov

      - name: Get current version
        id: get_version
        run: |
          current_version=$(jq -r '.version' deno.json)
          echo "current_version=$current_version" >> $GITHUB_ENV

      - name: Deploy to JSR
        if: steps.version_check.outputs.previous_version != steps.get_version.outputs.current_version
        run: |
          deno publish
